## Server Properties
server.port= 9080
server.compression.enabled=true

app.jwtSecret=JWTAccentureKey

spring.batch.job.enabled=false

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:8889/bd_mini_market?useSSL=false
spring.datasource.username=root
spring.datasource.password=admin123

## Hibernate Logging
logging.level.org.hibernate.SQL= DEBUG

#spring.jpa.hibernate.ddl-auto = create

#### Configuracion de Log4J #########
logging.level.org.springframework.web=ERROR
logging.level.com.api.market=DEBUG,INFO
logging.level.=DEBUG,INFO
logging.file=src/logs/logMiniMarketRest.log